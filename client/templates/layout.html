<template name="layout">

  {{#ionBody}}

  {{#ionSideMenuContainer side="left"}}

    {{#ionSideMenus}}

      {{#ionSideMenu}}
        <div class="bar bar-header bar-dark">
          <h1 class="title sidemenu-title">pickr</h1>
        </div>
        <div class="content has-header">
          <div class="list">
            <a class="item item-icon-left" href="{{pathFor 'home'}}" data-ion-menu-close>
              {{> ionIcon icon="android-restaurant"}}
              Pick A Place
            </a>
            <a class="item item-icon-left" href="{{pathFor 'placesNearby'}}" data-ion-menu-close>
              {{> ionIcon icon="android-pin"}}
              Places Nearby
            </a>
          </div>
        </div>
      {{/ionSideMenu}}

    {{/ionSideMenus}}

    {{#ionSideMenuContent}}

      {{> ionNavBar class="bar-assertive"}}

      {{#ionNavView}}

      {{#if isAndroid}}
        {{#ionTabs class="tabs-stripe tabs-bottom tabs-light tabs-background-light"}}
            {{> ionTab title="Recommended" path="home" iconOff="thumbsup" iconOn="thumbsup"}}
            {{> ionTab title="Browse" path="" iconOff="images" iconOn="android-location"}}
            {{> ionTab title="Nearby" path="placesNearby" iconOff="map" iconOn="map"}}
            {{> ionTab title="My Places" path="" iconOff="android-star" iconOn="android-star"}}
          {{/ionTabs}}
      {{else}}
          {{#ionTabs class="tabs-stripe tabs-bottom tabs-light tabs-background-light"}}
            {{> ionTab title="Recommended" path="home" iconOff="thumbsup" iconOn="thumbsup"}}
            {{> ionTab title="Browse" path="" iconOff="images" iconOn="ios-location"}}
            {{> ionTab title="Nearby" path="placesNearby" iconOff="map" iconOn="map"}}
            {{> ionTab title="My Places" path="" iconOff="android-star" iconOn="android-star"}}
        {{/ionTabs}}
      {{/if}}

        {{> yield}}



      {{/ionNavView}}

    {{/ionSideMenuContent}}

  {{/ionSideMenuContainer}}

{{/ionBody}}

</template>
