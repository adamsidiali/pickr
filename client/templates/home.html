<template name="home">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{stateTitle}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#with place}}

        <img src="{{image_url}}" alt="" />
        <h1>{{name}}</h1>
        <p>
          {{snippet_text}}
        </p>

      {{/with}}

    {{/ionContent}}
  {{/ionView}}

</template>
