<template name="home">

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right">
      {{> ionIcon icon='android-more-horizontal'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{> ionIcon icon='thumbsup'}} {{stateTitle}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#with place}}

        {{>singlePlace}}

      {{/with}}

    {{/ionContent}}
  {{/ionView}}

</template>
