<template name="home">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='android-menu'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{stateTitle}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#with place}}
        {{>singlePlace}}

      {{/with}}

    {{/ionContent}}
  {{/ionView}}

</template>
